<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | Ashish Subramanian</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="headerfooter"></div>
<script>
  // Figure out the base path for GitHub Pages project sites, e.g. /username/repo/
  const isGithubPages = location.hostname.endsWith('ashishsubramanian.com');
  const parts = location.pathname.split('/').filter(Boolean);
  const repoBase = isGithubPages && parts.length > 1 ? `/${parts[0]}/${parts[1]}/` : '/';

  // Load the navbar
  fetch(`${repoBase}navbar.html`)
    .then(r => r.text())
    .then(html => {
      const mount = document.getElementById('headerfooter');
      mount.innerHTML = html;

      // Mark the active link (supports /about and /about.html and folder index)
      const current = normalizePath(location.pathname);
      mount.querySelectorAll('a[href]').forEach(a => {
        const href = new URL(a.getAttribute('href'), location.origin + location.pathname).pathname;
        if (normalizePath(href) === current) a.classList.add('active');
      });
    });

  function normalizePath(p) {
    // Remove repoBase, trailing index.html, and trailing slash
    let out = p.replace(repoBase, '/');
    out = out.replace(/index\.html$/i, '');
    out = out.replace(/\/+$/,'');
    return out || '/';
  }
</script>
  
</body>
</html>
